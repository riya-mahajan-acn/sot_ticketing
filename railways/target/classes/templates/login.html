<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link th:href = "@{/css/travelsearch.css}" rel = "stylesheet">
</head>
<style>
    form{
    margin-top: 18%;
    height: 400px;
    width: 400px;
    }
</style>
<body style="background-image:url('https://www.wallpaperup.com/uploads/wallpapers/2013/12/26/204948/dc2531ed4ce7c1d76ca741c6d855b2a5.jpg'); background-size:cover; background-opacity:85%;">

    <div th:insert="navbar_prelogin :: navbar_prelogin"></div>
    <br>

    <h1>SoT Railway Ticketing System</h1>

    <form th:action="@{/doLogin}" method = "post">
        <h3>Login</h3>

        <div th:if ="${param.Logout}">
            <h5 class="text-danger text success"> Logout Successful</h5>
        </div>
    
        <div th:if ="${param.error}">
            <h5 class="text-danger text success"> Invalid username or password</h5>
        </div>
        <label>Email</label>
        <input class = "inputrect" required type="email" name="email" method = "post">
        <label>Password:</label>
        <input class = "inputrect" required type="password" name="password" method = "post">
        <!-- javascript to allow password toggling -->
        
        <input type="checkbox" onclick="togglePass()" class="passcheck">
        <label class = "indented-checkbox-text">Show Password</label>
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
