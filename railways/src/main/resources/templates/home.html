<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-type" content="text/html"; charset="UTF-8">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link th:href = "@{/css/travelsearch.css}" rel = "stylesheet">
</head>
<style>
    form{
    margin-top: 25%;
    height: 600px;
    width: 400px;
}
</style>
<body style="background-image:url('https://n3n.io/wp-content/uploads/2018/03/translog-flip-e1522168792554-800x483.jpg'); background-size:cover;">

    <div th:insert="navbar_prelogin :: navbar_prelogin"></div>
    <br>
    <div>
    <h1>SoT Railway Ticketing System</h1>
    </div>
    <div>
    <form class="form-dropdown" th:action="@{/confirmation}" method ="post">
        <h3>Find your seats! </h3>
        <label>From:</label>
        <select class="form-control" id="sel1" name="departing_station" method="post">
            <option value="NONE">Select departure station</option>
            <option th:each="station : ${stations}"
                    th:value="${station}"
                    th:text="${station}">
            </option>
        </select>
        <!--<input type="text" name="departing_station" method = "post" class = "inputrect">!-->
        <label>To:</label>
        <select class="form-control" id="sel2" name="arrival_station" method="post">
            <option value="NONE">Select arrival station</option>
            <option th:each="station : ${stations}"
                    th:value="${station}"
                    th:text="${station}">
            </option>
        </select>
        <!--<input type="text" name="arrival_station" method = "post" class = "inputrect">!-->
        <label>Date</label>
        <input type="date" name="departure_date" method = "post" class = "inputrect">
        <label for="appt">Departure Time</label>
        <input type="time" step="1800" id="appt" name="departure_time" min="00:00" max="24:00" required class = "inputrect">
        <label>Number of People:</label>
        <input type="number" name="number_of_people" method = "post" min = "1" max = "5" class = "inputrect">
        <button type="submit" onclick="location.href='/confirmation'">Submit</button>
    </form>
</div>
    
</body>
</html>
