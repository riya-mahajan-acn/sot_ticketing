<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link th:href = "@{/css/travelsearch.css}" rel = "stylesheet">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
    form{
    display: inline-block;
    margin-top:15%;
    height: 300px;
    width: 400px;
    }
</style>
<body>
<div th:insert="navbar_prelogin :: navbar_prelogin"></div>
<br>

<h1 th:text="${message}"></h1>

<h1 id="main">Contact us</h1>

<div th:if="${session.message}" class="container">
            <div class="alert alert-success my-2 text-center" role="alert">
                <span th:text="${session.message}"></span>
            </div>
            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
        </div>

<div class="container" id="register">
      
     <form th:action="@{/contactus}"  method="post">
        <label for="email">Email</label>
        <input class="inputrect" id="email" type="text" name="email" placeholder="Enter your Email" required autofocus />
         <label for="enquiry">Enquiry</label>
        <input class="inputrect" id="enquiry" name="enquiry" rows="4" cols="50" placeholder="Type here" required autofocus/>
         <button type="submit">Send</button>
    </form>

</div>

</body>
</html>
